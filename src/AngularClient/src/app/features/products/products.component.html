<div class="flex flex-col justify-center gap-3 px-10">
  @if (products() && products()!.items.length != 0) {
  <div
    class="grid lg:grid-cols-5 sm:grid-cols-2 grid-cols-1 gap-5">
    @for (product of products()!.items; track product.id) {
    <app-product-card
      [product]="product"></app-product-card>
    }
  </div>
  } @else {
  <div class="flex justify-center">
    <div
      class="flex flex-col items-center justify-center py-12 w-full">
      <mat-icon class="icon-display mb-5">error</mat-icon>
      <p class="text-gray-600 text-lg font-semibold mb-4">
        No items found matching your search criteria.
      </p>
    </div>
  </div>
  }

  <mat-paginator
    style="background-color: white"
    [length]="products()?.totalCount"
    [pageIndex]="
      products() === undefined
        ? 0
        : products()!.pageIndex - 1
    "
    [pageSize]="products()?.pageSize"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)"
    aria-label="Select page"></mat-paginator>
</div>
