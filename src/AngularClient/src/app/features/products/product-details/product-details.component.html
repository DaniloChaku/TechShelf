<div class="md:ml-16 ml-4 mb-4">
  <button
    mat-button
    (click)="goBack()"
    class="flex items-center gap-2">
    <mat-icon>arrow_back</mat-icon>
    Return
  </button>
</div>
@if (product) {
<div
  class="grid lg:grid-cols-2 gap-x-16 gap-y-6 lg:px-28 md:px-24 px-6 mb-10">
  <div class="flex flex-col align-middle gap-3">
    <div class="flex justify-center">
      <img
        [src]="product.imageUrls[0]"
        [alt]="product.name" />
    </div>
    <div class="ms-5 flex gap-3">
      <span
        class="justify-self-end inline-block py-1 px-2.5 rounded-xl border-2 border-black"
        >{{ product.brand?.name }}</span
      >
      <span
        class="justify-self-start inline-block py-1 px-2.5 rounded-xl border-2 border-black"
        >{{ product.category?.name }}</span
      >
    </div>
  </div>
  <div>
    <div class="mb-3">
      <strong class="font-bold text-3xl">{{
        product.name
      }}</strong>
    </div>
    <div class="mb-8">
      <em>{{ product.price | currency }}</em>
    </div>
    <div class="flex flex-col lg:w-1/2 mb-8">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput min="0" type="number" value="0" />
      </mat-form-field>

      <button mat-flat-button class="match-input-height">
        <mat-icon>shopping_cart</mat-icon>
        Add to cart
      </button>
    </div>

    <mat-divider></mat-divider>

    <p class="mt-5 text-gray-500">
      {{ product.description }}
    </p>
  </div>
</div>
} @else {
<div class="flex justify-center">
  <div
    class="flex flex-col items-center justify-center py-12 w-full">
    <mat-icon class="icon-display mb-5">error</mat-icon>
    <p class="text-gray-600 text-lg font-semibold mb-4">
      Product not found.
    </p>
  </div>
</div>
}
